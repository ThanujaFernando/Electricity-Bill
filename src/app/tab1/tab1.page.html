<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bill
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Electricity Bill</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row><ion-col>
    <input value="0" type="number" [(ngModel)]="Watt"></ion-col><ion-col>
    <ion-button color="primary" (click)="onClickMe(Watt)">send value</ion-button></ion-col>
  </ion-row>
  <ion-row><ion-col>
    <ion-button color="primary" (click)="setTrue()">Plugged</ion-button>

    {{plugged}}
  </ion-col>
  </ion-row>
    {{cost}}
  </ion-grid>

</ion-content>
